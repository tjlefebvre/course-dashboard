<!DOCTYPE html>
<html>
<head>
    <title>TJ's Course Dashboard</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .course-card { border: 1px solid #ccc; padding: 15px; margin-bottom: 10px; border-radius: 8px; }
        .platform-tag { background: #eee; padding: 2px 6px; font-size: 0.8em; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>My Learning Library</h1>

    <div class="course-card">
        <h3>Quilting for Beginners</h3>
        <span class="platform-tag">Craftsy</span>
        <p>Status: Not Started</p>
        <a href="https://www.craftsy.com" target="_blank">
            <button style="cursor: pointer; background: #007bff; color: white; border: none; padding: 5px 10px; border-radius: 4px;">
                Watch Now
            </button>
        </a>
    </div>

    <div class="course-card">
        <h3>Example Domestika Course</h3>
        <span class="platform-tag">Domestika</span>
        <p>Status: In Progress</p>
    </div>

</body>
</html>
